<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVinKnowledge</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/app.js" type="module"></script>
</head>

<body>
    <main>
        <div class="formulario">
            <div class="titulo">
                <img src="images/book-white.png" alt="DEVinKnowledge">
                <div class="titulo-texto">
                    <h1>DEVinKnowledge</h3>
                        <p>learn, code and save</p>
                </div>
            </div>
            <form id="form">
                <div class="form-item">
                    <label for="titulo">Titulo:*</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Informe o título">
                </div>
                <div class="form-item">
                    <label for="linguagem">Linguagem/Skill:*</label>
                    <input type="text" id="linguagem" name="linguagem" placeholder="Informe a linguagem">
                </div>
                <div class="form-item">
                    <label for="categoria">Categoria:*</label>
                    <select name="categoria" id="categoria">
                        <option value="" selected>Escolha uma opção</option>
                        <option value="FrontEnd">FrontEnd</option>
                        <option value="BackEnd">BackEnd</option>
                        <option value="FullStack">FullStack</option>
                        <option value="SoftSkill">Comportamental/Soft</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="descricao">Descrição:*</label>
                    <textarea name="descricao" id="descricao" placeholder="Descreva a sua dica"></textarea>
                </div>
                <div class="form-item">
                    <label for="video">Video:</label>
                    <input type="text" id="video" name="video" placeholder="Insira link do video (opcional)">
                </div>
                <div class="form-item">
                    <div class="btn">
                        <button id="btn-limpar" type="reset" value="Limpar">Limpar</button>
                        <button id="btn-salvar" type="submit" value="Salvar">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="cards">
            <div class="estatistica">
                <div class="card-estatistica">
                    <h4>Total</h4>
                    <p id="total"></p>
                </div>
                <div class="card-estatistica">
                    <h4>FrontEnd</h4>
                    <p id="front"></p>
                </div>
                <div class="card-estatistica">
                    <h4>BackEnd</h4>
                    <p id="back"></p>
                </div>
                <div class="card-estatistica">
                    <h4>FullStack</h4>
                    <p id="full"></p>
                </div>
                <div class="card-estatistica">
                    <h4>SoftSkill</h4>
                    <p id="soft"></p>
                </div>
            </div>
            <div class="card-pesquisa">
                <input type="text" id="barra-pesquisa" placeholder="Pesquisar título...">
                <button id="btn-pesquisa"><i class="fa fa-search"></i></button>
            </div>
            <div class="card-itens"></div>
        </div>
    </main>
</body>

</html>
